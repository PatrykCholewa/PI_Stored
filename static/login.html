<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Project for university">
    <meta name="keywords" content="HTML, CSS, JS">
    <meta name="author" content="Patryk Cholewa">
    <link rel="icon" href="img/favicon.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>PI Store</title>
</head>
<body>

<main>
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Log in</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="user-id">User ID</label>
                <div class="col-md-4">
                  <input id="user-id"
                         name="user-id"
                         type="text"
                         class="form-control input-md"
                         required>
                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label"
                       for="password">Password</label>
                <div class="col-md-4">
                    <input id="password"
                           name="password"
                           type="password"
                           class="form-control input-md"
                           required>
                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label"
                       for="sign-in"></label>
                <div class="col-md-4">
                    <button id="sign-in"
                            name="sign-in"
                            class="btn btn-primary">
                        Sign in
                    </button>
                    <button id="sign-up"
                            name="sign-up"
                            class="btn btn-default">
                        Sign up
                    </button>
                </div>
            </div>

        </fieldset>
    </form>
</main>

<footer>
  <i>Patryk Cholewa, <time datetime="2018">2018</time></i>
</footer>

</body>
</html>

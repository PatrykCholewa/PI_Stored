<body>

<main>
    <section>
        <h1>Form</h1>
        <form method="POST"
              action="http://edi.iem.pw.edu.pl/chaberb/register/user/">
            <ul class="center">
                <li class="input-row">
                    <label for="firstname">First name:</label>
                    <input id="firstname"
                           name="firstname"
                           required
                           type="text" />
                </li>
                <li class="input-row">
                    <label for="lastname">Last name:</label>
                    <input id="lastname"
                           name="lastname"
                           required
                           type="text" />
                </li>
                <li id="password-li"
                    class="input-row">
                    <label for="password">Password:</label>
                    <input id="password"
                           name="password"
                           required
                           type="password" />
                </li>
                <li class="input-row">
                    <label for="repeat-password">Repeat password:</label>
                    <input id="repeat-password"
                           required
                           type="password"/>
                </li>
                <li class="input-row">
                    <label for="birthdate">Birth date:</label>
                    <input id="birthdate"
                           min="1900-01-01"
                           name="birthdate"
                           type="date"/>
                </li>
                <li id="login-li"
                    class="input-row">
                    <label for="login">Login:</label>
                    <input id="login"
                           name="login"
                           required
                           type="text"/>
                </li>
                <li class="input-row">
                    <label for="pesel">PESEL:</label>
                    <input id="pesel"
                           name="pesel"
                           required
                           pattern="[\d]{11}"
                           type="text"/>
                </li>
                <li class="input-row">
                    <label>Sex:</label>
                    <label for="male" class="sex-input">M</label>
                    <input id="male"
                           class="sex-input"
                           name="sex"
                           value="M"
                           required
                           type="radio"/>
                    <label for="female" class="sex-input">F</label>
                    <input id="female"
                           class="sex-input"
                           name="sex"
                           value="F"
                           required
                           type="radio"/>
                </li>
                <li class="input-row">
                    <label for="photo">Photo:</label>
                    <input id="photo"
                           name="photo"
                           required
                           type="file"/>
                </li>
                <li class="input-row">
                    <input id="submit-button"
                           value="Send"
                           type="submit"/>
                </li>
            </ul>
        </form>
    </section>
</main>

<footer>

</body>
</html>
